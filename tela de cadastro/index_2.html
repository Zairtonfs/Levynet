<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="registration-form">
      <div class="animated-label">
        <input type="text" id="cep" placeholder=" ">
        <span>CEP</span>
      </div>
      <div id="address-fields" style="display: none;">
        <div class="animated-label">
          <input type="text" id="estado" placeholder=" ">
          <span>Estado</span>
        </div>
        <div class="animated-label">
          <input type="text" id="cidade" placeholder=" ">
          <span>Cidade</span>
        </div>
        <div class="animated-label">
          <input type="text" id="bairro" placeholder=" ">
          <span>Bairro</span>
        </div>

          <input type="text" id="rua" placeholder=" ">
          <span>Rua</span>
        </div>

          <input type="text" id="numero" placeholder=" ">

          <input type="text" id="complemento" placeholder=" ">

        <input type="email" id="email" placeholder=" ">

      <div class="animated-label">
        <input type="password" id="senha" placeholder=" ">
        <span>Senha</span>
      </div>
      <div class="options">
